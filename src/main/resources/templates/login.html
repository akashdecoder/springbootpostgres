<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CAMS | Login</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">

    <a class="navbar-brand" href="/home"><b>CAMS SIT</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/"><b>Home</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register"><b>Register</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <div class="section-title text-center">
    <h3><b style="font-size: 4vw;">Login</b></h3>
  </div>
  <div class="row g-3">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="container border" style="background: #a2face;">
        <br>
        <form class="form-group text-center" method="post" th:action="@{/loggedin}">
          <div th:if="${param.error}" class="alert alert-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION
            .message}]]</div>
          <!--                        <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>-->
          <div class="form-floating">
            <input placeholder="Username" type="email" name="username" id="username" class="form-control"
                   required>
            <label for="username">Username</label>
          </div>
          <br>
          <div class="form-floating">
            <input placeholder="Password" type="password" name="password" id="password"
                   class="form-control"
                   required>
            <label for="password">Password</label>
          </div>
          <br>

          <button type="submit" class="sim-btn hvr-bounce-to-top">Sign in</button>
<!--          <a type="button" class="btn btn-link" th:href="@{/forgot_password}">Forgot Password?</a>-->
          <br>
          <a type="button" class="btn btn-link" href="/register">New User? Register</a>
        </form>
      </div>
    </div>
  </div>


  <br>
</div>
<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/jquery.mobile.customized.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/parallaxie.js"></script>
<script type="text/javascript" src="js/headline.js"></script>
<script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
<script type="text/javascript" src="js/contact_me.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/jquery.vide.js"></script>
</body>
</html>
